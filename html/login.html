<h1></h1>
<div class="container mt-3">
    <div class="card">
        <form class="card-body" id="form-login">
            <h3 class="card-title fs-3 fw-bold">Authorization</h3>
            <h3 class="text-danger fs-5 d-none" id="error">Wrong email or password</h3>
            <div>
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" required id="inputLogin" name="login">
            </div>
            <div class="pt-2">
                <label for="" class="form-label">Password</label>
                <input type="password" required class="form-control" id="inputPassword" name="password">
            </div>
            <div class="pt-3">
                <button class="btn btn-outline-primary" type="submit" id="btn-login">Login</button>
                <button class="btn btn-outline-secondary" type="button" id="btn-register">Register</button>
            </div>    
        </form>
    </div>
</div>
