<div class="container">
  <div class="row mb-3 mt-3">
    <div class="col">
      <select multiple class="form-select" name="dish-select" id="dish-select">
        <option value="Wok">WOK</option>
        <option value="Pizza">Pizza</option>
        <option value="Soup">Soup</option>
        <option value="Dessert">Dessert</option>
        <option value="Drink">Drink</option>
      </select>
    </div>
    <div class="col">
      <select class="form-select" name="sorting-select" id="sorting-select">
        <option value="NameAsc">NameAsc</option>
        <option value="NameDesc">NameDesc</option>
        <option value="PriceAsc">PriceAsc</option>
        <option value="PriceDesc">PriceDesc</option>
        <option value="RatingAsc">RatingAsc</option>
        <option value="RatingDesc">RatingDesc</option>
      </select>
    </div>
    <div class="col">
      <input class="form-check-input" type="checkbox" id="isVegetarian" value="vegetarian" />
      <label class="col-auto form-check-label text-end" for="isVegetarian">Only vegetarian</label>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" id="apply">Apply</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-2" id="dishes-container"></div>
    </div>
  </div>

  <nav class="mt-3">
    <ul class="pagination" id="pagination-container"></ul>
  </nav>

  <div class="col d-none" id="card-template">
    <div class="card h-100">
      <img class="card-img-top dish-img">
      <div class="card-body">
        <h5 class="card-title mb-0 dish-title" style="cursor: pointer;"></h5>
        <p class="mt-0 mb-0">Category - <span class="dish-category"></span></p>
        <p class="mt-0 is-vegeterian"></p>
        <p class="card-text dish-description"></p>
        <p class="mt-0"><span>
          <i class="star-rating" data-rating="1">★</i>
          <i class="star-rating" data-rating="2">★</i>
          <i class="star-rating" data-rating="3">★</i>
          <i class="star-rating" data-rating="4">★</i>
          <i class="star-rating" data-rating="5">★</i>
          <i class="star-rating" data-rating="6">★</i>
          <i class="star-rating" data-rating="7">☆</i>
          <i class="star-rating" data-rating="8">☆</i>
          <i class="star-rating" data-rating="9">☆</i>
          <i class="star-rating" data-rating="10">☆</i>
        </span>
        <span class="dish-rating star-rating"><span style="width:80%"></span></span></p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <span class="align-self-center">Price - <span class="dish-price"></span>₽</span>
        <div>
          <button class="btn btn-sm btn-secondary decrease-quantity" style="display: none;">-</button>
          <span class="quantity" style="display: none;">1</span>
          <button class="btn btn-sm btn-secondary increase-quantity" style="display: none;">+</button>
          <a id="addCartBtn" class="btn btn-sm btn-primary add-cart-btn">Add to cart</a>
        </div>
      </div>
    </div>
  </div>

  <li class="page-item d-none" id="page-item-template">
    <a class="page-link" href="#"></a>
  </li>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js"></script>
</div>
