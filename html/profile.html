<h1>Profile</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                <div class="list-group-item">
                    <strong>Name:</strong> <span id="name" contenteditable="true"></span>
                </div>
                <div class="list-group-item">
                    <strong>Email:</strong> <span id="email"></span>
                </div>
                <div class="list-group-item">
                    <strong>Date of Birth:</strong> <span id="birthDate" contenteditable="true"></span>
                </div>
                <div class="list-group-item">
                    <strong>Gender:</strong> <span id="gender"></span>
                </div>
                <div class="list-group-item">
                    <strong>Home Address:</strong> <span id="address" contenteditable="true"></span>
                </div>
                <div class="list-group-item">
                    <strong>Phone Number:</strong> <span id="phone" contenteditable="true"></span>
                </div>
            </div>
        </div>
    </div>
</div>
