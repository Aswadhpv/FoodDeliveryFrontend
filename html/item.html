<div class="container mt-3">
    <div id="item-container" class="card">
        <img id="dish-img" class="card-img-top" src="" alt="Dish Image">
        <div class="card-body">
            <h5 id="dish-title" class="card-title"></h5>
            <p id="dish-category" class="card-text"></p>
            <p id="dish-description" class="card-text"></p>
            <p id="dish-price" class="card-text"></p>
            <p id="dish-vegetarian" class="card-text"></p>
            <p id="dish-rating" class="card-text"></p>
            <div id="rating-section" class="d-none">
                <label for="rating-input" class="form-label">Your Rating</label>
                <select id="rating-input" class="form-select">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button id="submit-rating" class="btn btn-primary mt-2">Submit Rating</button>
            </div>
        </div>
    </div>
</div>
